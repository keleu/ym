<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
  <{t}>自提配置<{/t}>
  </div>

  <div class="panel-body">

    <form  action="<{url action=topshop_ctl_shop_ziti@savesetting}>" method="get" class="form-horizontal" data-validate-onsuccess="ajaxSubmit" id="form_delivery" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label"><{t}>是否启用自提配送:<{/t}>：</label>
        <div class="radio">
          <label>
            <input type="radio" name="is_ziti" value="1" <{if $is_ziti == '1' || !$is_ziti}> checked <{/if}> ><{t}>开启<{/t}>
          </label>
          <label>
            <input type="radio" name="is_ziti" value="0" <{if $is_ziti != '1'}> checked <{/if}> ><{t}>关闭<{/t}>
          </label>
        </div>
      </div>

    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <button type="submit" class="btn btn-primary btn-lg btn-block">保存</button>
    </div>
    <!-- <a href="javascript:void(0);" class="pull-left btn-cancel">取消</a> -->
  </div>

</form>
</div>
</div>
<script>
/**
* ps ：提交
* Time：2016/05/13 08:51:03
* @author jianghui
*/
function ajaxSubmit (e) {
  var form = e.target;
  e.preventDefault();
  $.post(form.action, $(form).serialize(), function(rs) {
    if(rs.error) {
      $('#messagebox').message(rs.message);
      return;
    }
    if(rs.success) {
      $('#messagebox').message(rs.message, 'success');
    }
    if(rs.redirect) {
      location.href = rs.redirect;
    }
  });
}

</script>
